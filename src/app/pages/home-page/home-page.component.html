<div class="toolbar-container">
  <app-toolbar [title]="'The Best Movies'"></app-toolbar>
</div>
<div class="images" infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500">
  <img [routerLink]="'/movie/' + movie.id" class="mat-elevation-z4" *ngFor="let movie of movies" [src]="imgPath + movie.poster_path">
</div>
