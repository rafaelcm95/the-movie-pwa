<mat-toolbar class="search mat-elevation-z2">
  <button routerLink="/" mat-icon-button color="primary"><mat-icon>arrow_back</mat-icon></button>
  <mat-form-field>
    <input matInput [formControl]="filter" type="text">
  </mat-form-field>
</mat-toolbar>
<mat-card-subtitle *ngIf="filter.value && filter.value !== ''" >Showing results for "{{ filter.value }}"</mat-card-subtitle>
<mat-card-subtitle *ngIf="!filter.value || filter.value === ''" >Enter your movie search in the toolbar!</mat-card-subtitle>
<div class="images" infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="40">
  <img [routerLink]="'/movie/' + movie.id" class="mat-elevation-z4" *ngFor="let movie of movies" [defaultImage]="'../../assets/img/no-image.png'" [lazyLoad]="imgPath + movie.poster_path">
</div>
