<div class="container">
  <button class="mat-elevation-z8" routerLink="/" color="primary" mat-mini-fab><mat-icon>arrow_back</mat-icon></button>
  <div class="img-container">
    <img [src]="imgPath + movie.backdrop_path">
    <div class="content">
      <mat-card-title>{{ movie.original_title || 'No title' }}</mat-card-title><br>
      <mat-card-subtitle>"{{ movie.tagline || 'No subtitle' }}" - <b>{{ movie.vote_average || 'N/A' }}</b></mat-card-subtitle><br><br>
      <div>Released at: {{ movie.release_date || 'No data' }}</div>
      <div>Revenue: ${{ movie.revenue.toLocaleString('en-US') || 'No data'}}</div>
      <h3>Synopsis</h3>
      <p align="justify"><i>{{ movie.overview || 'No data'}}</i></p>
    </div>
  </div>
</div>
